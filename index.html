<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kava</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="flip-card">
      <div class="card-inner">
        <div class="card-front">
          <img src="background.jpeg" alt="Card Front">
        </div>
        <div class="card-back">
          <p class="forfeit-result"></p>
        </div>
      </div>
    </div>
    <button class="cs-button" onclick="drawCard()">Draw card</button>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
