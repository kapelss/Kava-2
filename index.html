<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kava</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player-setup" class="popup">
    <div class="popup-content">
      <h2>Enter players</h2>
      <label for="playerCount">Number of players:</label>
      <input type="number" id="playerCount" min="1" max="10" value="2">
      <button onclick="generatePlayerInputs()">Set players</button>

      <form id="playerForm" onsubmit="startGame(event)">
        <div id="playerInputs"></div>
        <button type="submit">Start the game</button>
      </form>
    </div>
  </div>
  <div class="score">
    <p></p>
  </div>
  <div class="container">
    <div class="card" id="flip-card">
      <div class="card-inner">
        <div class="card-front">
          <img src="background.jpeg" alt="Card Front">
        </div>
        <div class="card-back">
          <p class="forfeit-result"></p>
        </div>
      </div>
    </div>
    <button class="cs-button" onclick="drawCard()">Draw card</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
